<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style>
      .sidenav {
        height: 60%;
        width: 80px; /* Adjust the width as needed */
        position: fixed;
        margin-top: 40px;
        top: 0;
        left: 0;
        background-color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
      }

      .nav-button {
        width: 100px; /* Adjust the button size as needed */
        height: 100px;
        margin-top: 5px;
        margin-bottom: 5px;
        border-radius: 0px 10px 10px 0px;
        cursor: pointer;
      }

      .nav-button:hover {
        background-color: white; /* Change the color on hover */
      }

      .content {
        margin-left: 80px; /* Ensure content is placed to the right of the navigation panel */
        padding: 20px;
      }

      h1 {
        color: #333;
      }

      p {
        color: #555;
      }
      #red {
        background-color: #ff5733;
      }
      #red:hover {
        background-color: white;
      }
      #green {
        background-color: #33ff57;
      }
      #green:hover {
        background-color: white;
      }
      #blue {
        background-color: #5733ff;
      }
      #blue:hover {
        background-color: white;
      }
      #pink {
        background-color: #ff33ff;
      }
      #pink:hover {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="sidenav">
      <div class="nav-button" id="red"></div>
      <div class="nav-button" id="green"></div>
      <div class="nav-button" id="blue"></div>
      <div class="nav-button" id="pink"></div>
    </div>
    <div class="content">
      <h1>Navigation Panel</h1>
      <p>
        This is a side navigation panel with colorful buttons and additional
        content on the right.
      </p>
    </div>
  </body>
</html>
